  <!-- Section - Form (to take input from user about his portfolio)-->
  <section id="form">
    <div class="container-fluid">

      <form class="form" action="YamparalaMedia@gmail.com" method="post">
        <fieldset>
          <h3>Professional Plan Registration</h3>
          <input class="ip-box" type="text" name="name" placeholder="Name" required>
          <input class="ip-box" type="text" name="tagline" placeholder="Tagline *Web Designer etc" required>
          <br>
          <input class="ip-box" type="text" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input class="ip-box" type="tel" name="number" placeholder="Whatsapp " required pattern=[0-9]{3}[0-9]{4}[0-9]{3} min="0000000000" max="9999999999">
          <textarea class="ip-box" name="About You" placeholder="About You " rows="3" cols="49" required></textarea>
          <textarea class="ip-box" name="Education" placeholder="Education" rows="3" cols="49" required></textarea>
          <textarea class="ip-box" name="Skills" placeholder="Skills" rows="1" cols="49" required></textarea>
          <textarea class="ip-box" name="Projects" placeholder="Projects" rows="1" cols="49" required></textarea>

        <p>Now the final step, 👇 please schedule a call with our designer. to understand your need</p>
      <!-- Calendly inline widget begin -->
      <div class="calendly-inline-widget" data-url="https://calendly.com/yamparalamedia/oneyou" style="min-width:320px;height:630px;padding-bottom:40px"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      <!-- Calendly inline widget end -->

      <!-- Submit button -->
      <button class="btn submit-btn btn-lg btn-primary" type="button" name="button">Submit</button>
    </fieldset>
  </form>
